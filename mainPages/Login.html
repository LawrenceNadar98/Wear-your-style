<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">



  <title>Wear your style</title>

  <!-- css style sheet -->
  <link rel="stylesheet" href="/mainPages/Login.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- font Awesome -->
  <script src="https://kit.fontawesome.com/d513cda175.js" crossorigin="anonymous"></script>

  <!-- JQUERY -->
  <!-- FOR HEADER AND FOOTER TO LOAD DYNAMICALLY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="jquery-3.3.1.min.js"></script>

</head>


<body>
  <!-- ************************
              HEADER
       ************************ -->
  <!-- HEADER IS DYNAMICALLY LOADING THROUGH LOADER.JS AND WITH THE HELP OF JQUERY -->
  <div id="header">

  </div>
  <main>
    <div class="container-fluid  contact-form d-flex">
      <p class="contact-us text-center">Login</p>
      <h4 class="alert-msg text-center"></h4>
      <div class="contact align-items-center">

        <form action="input" class="input-form form ">
          <!-- EMAIL ADDRESS -->
          <div class="email-input mb-3">
            <label for="exampleInputEmail1" class="email-address">Email address</label>
            <input type="email" class="email" id="email" aria-describedby="emailHelp" placeholder="Enter your email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <!-- PASSWORD -->
          <div class="password-input mb-1">
            <label class="password-text" for="password">Password:</label>
            <input class="password" id="password" type="password" placeholder="Enter your password">
          </div>

          <!-- MESSAGE BOX -->
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <!-- SUBMIT BUTTON -->
          <button type="submit" class="submit-button text-center">Submit</button>
        </form>
      </div>

    </div>




    <!-- ************************
            FOOTER
       ************************ -->
    <!-- FOOTER IS DYNAMICALLY LOADING THROUGH LOADER.JS AND WITH THE HELP OF JQUERY -->
    <div id="footer">

    </div>

    <script src="/mainPages/login.js"></script>
    <!-- BOOTSTRAP SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <!-- LOADER.JS LOADS HEADER AND FOOTER  -->
    <script src="/assets/loader.js"></script>



</body>

</html>
